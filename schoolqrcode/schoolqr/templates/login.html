{% extends 'index.html' %}
{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <style>
        body {
            background-color: #f4f4f4;
            margin-top: 100px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
        }
    </style>
    <div class="container">
        <div class="login-container">
            <h2>כניסה למערכת</h2>
            <form method="POST" action="/login/">  <!-- Replace with your login URL -->
                {% csrf_token %}  <!-- If you're using Django -->
                <div class="form-group">
                    <label for="username">שם מלא:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="password">כיתה:</label>
                    {{ form.user_class }}
                </div>
                <button type="submit" class="btn btn-primary login-btn">לשלוח</button>
            </form>
        </div>
    </div>
{% endblock content %}
